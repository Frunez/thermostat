
<!DOCTYPE html>
<html class="page">
<head>
  <script type="text/javascript" src="src/jquery-3.1.0.min.js"></script>
  <script type="text/javascript" src="https://rawgit.com/kimmobrunfeldt/progressbar.js/1.0.0/dist/progressbar.js"></script>
  <link rel="stylesheet" href="css/main.css" charset="utf-8">
  <h1 class="head">Thermostat</h1>
</head>
<body style="text-align: center">
  <h1 id="temperature"></h1>
  <div id="container"></div>
  <p>
    <button class="button"  id="increase_btn">+</button>
    <button class="button"  id="decrease_btn" >-</button><br>
    <button class="button"  id="reset_btn" >reset</button><br>
    <button class="button"  id="power_save_on" >power saver!</button>
    <button class="button"  id="power_save_off" >power saver off</button><br>
    power saving mode is <span id="power-saving-status">on</span>
    <script type="text/javascript" src="src/Thermostat.js"></script>
  </p>

  <script type="text/javascript">
    var bar = new ProgressBar.Circle(container, {
    strokeWidth: 15,
    easing: 'easeInOut',
    duration: 1000,
    color: '#8297FF',
    trailColor: '#eee',
    trailWidth: 1,
    svgStyle: null
    });
  </script>
  <script type="text/javascript" src="src/test.js"></script>
</body>
</html>
