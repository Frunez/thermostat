<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="thermostat.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css">
    <title>Thermostat</title>
</head>

<body>
    <section class="side">
        <div class="temp">
          Temperature: <span id="current-temperature"></span>
          <form id="select-city">
              <input class="form" id="current-city" type="text" placeholder="Enter a city"></input>
              <input class="form form-btn" type="submit" value="ok"></input>
          </form>
        </div>
        <div class="control">
          <button class="arrow minus" id="temperature-down"></button>
          <span id="temperature">20</span>
          <button class="arrow plus" id="temperature-up"></button>
          <br>
          <button class="btn" id="temperature-reset">reset</button><br>
          <button class="btn" id="powersaving-on">PSM on</button>
          <br>
          <button class="btn" id="powersaving-off">PSM off</button>
          <br> power saving mode is <span id="power-saving-status">on</span>
        </div>
        <div class="title-container">
            <h1 class="title">Thermostat</h1>
        </div>
    </section>
    <script src="src/Thermostat.js"></script>
    <script src="interface.js"></script>
</body>

</html>
