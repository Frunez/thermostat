<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="thermostat.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <meta charset="utf-8"/>
    <title>Thermostat</title>
  </head>
  <body>
    <section>
      <h1>Current temperature: <span id="current-temperature"></span></h1>
      <form id="select-city">
        <input id="current-city" type="text" placeholder="Enter a city"></input>
        <input type="submit" value="ok"></input>
      </form>
    </section>
    <section>
      <h1 id="temperature"></h1>
      <p>
        <button id="temperature-up">+</button>
        <br>
        <button id="temperature-down">-</button>
        <br>
        <button id="temperature-reset">reset</button>
        <br>
        power saving mode is <span id="power-saving-status"></span>
        <br>
        <button id="powersaving-on">PSM on</button>
        <br>
        <button id="powersaving-off">PSM off</button>
      </p>
    </section>
    <script src="src/Thermostat.js"></script>
    <script src="interface.js"></script>
  </body>
</html>
