<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="thermostat.css">
    <title>Thermostat</title>
</head>

<body>
    <section class="main">
        <div class="temp">
            It is <span id="current-temperature"></span>Â°C in <span id="city">London</span>
            <form id="select-city">
                <input class="form" id="current-city" type="text" placeholder="Enter a city">
                <input class="form btn" type="submit" value="ok">
            </form>
        </div>
        <div class="control">
            <button class="arrow minus" id="temperature-down"></button>
            <span id="temperature">20</span>
            <button class="arrow plus" id="temperature-up"></button>
            <br>
            <button class="btn" id="temperature-reset">reset</button><br>
            <br>
            <span>Power Saving Mode</span>
            <br>
            <button class="btn" id="powersaving-on">On</button>
            <button class="btn" id="powersaving-off">Off</button>
            <br>
            <br>
            <div style="color:rgb(46, 173, 89);">
                <span id="power-saving-status"><i class="fa fa-leaf psm"></i></span>
            </div>
        </div>
        <div class="title-container">
            <h1 class="title">Thermostat</h1>
        </div>
    </section>
    <script src="src/Thermostat.js"></script>
    <script src="interface.js"></script>
</body>

</html>
